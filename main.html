<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car & SportsCar Example</title>
</head>
<body>
  <h2>Car and SportsCar Constructor Example</h2>
  <pre id="output"></pre>

  <script>
    // Car Constructor
    function Car(make, model) {
      this.make = make;
      this.model = model;
    }

    // Method on Car prototype
    Car.prototype.getMakeModel = function() {
      return this.make + " " + this.model;
    };

    // SportsCar Constructor (inherits from Car)
    function SportsCar(make, model, topSpeed) {
      // Call Car constructor
      Car.call(this, make, model);
      this.topSpeed = topSpeed;
    }

    // Inherit from Car prototype
    SportsCar.prototype = Object.create(Car.prototype);
    SportsCar.prototype.constructor = SportsCar;

    // Method on SportsCar prototype
    SportsCar.prototype.getTopSpeed = function() {
      return this.topSpeed;
    };

    // ---- Test Cases ----
    const car = new SportsCar("Ferrari", "Testarossa", 200);

    let output = "";
    output += "Make & Model: " + car.getMakeModel() + "\n"; // Ferrari Testarossa
    output += "Top Speed: " + car.getTopSpeed() + " mph\n"; // 200
    output += "Direct Access → Make: " + car.make + ", Model: " + car.model + "\n"; // Ferrari, Testarossa
    output += "Inheritance Check → car instanceof SportsCar: " + (car instanceof SportsCar) + "\n";
    output += "Inheritance Check → car instanceof Car: " + (car instanceof Car) + "\n";

    document.getElementById("output").textContent = output;
  </script>
</body>
</html>
